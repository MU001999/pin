<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin</title>
    <link rel="stylesheet" href="src/bootstrap.css">
    <script src="src/bootstrap.js"></script>
    <script src="src/vue.js"></script>
</head>
<body style="-webkit-app-region: drag; width: 300px; overflow: hidden;">
    <div id="pin" class="alert alert-success" role="alert">
        <form v-on:submit.prevent="addNewPin">
            <div class="form-group">
                <label for="new-pin">Pin</label>
                <input
                    v-model="NewPinText"
                    id="new-pin"
                    placeholder="E.g. Feed the cat"
                    style="-webkit-app-region: no-drag"
                >
                <button style="-webkit-app-region: no-drag">Add</button>
            </div>

            <div class="form-group">
                <ul class="list-group">
                    <li
                        is="pin-item"
                        v-for="(todo, index) in todos"
                        v-bind:key="todo.id"
                        v-bind:title="todo.title"
                        v-on:remove="todos.splice(index, 1)"
                    ></li>
                </ul>
            </div>
        </form>
    </div>

    <script>
        Vue.component('pin-item', {
            template: '\
                <li class="list-group-item">\
                    <span class="badge" style="-webkit-app-region: no-drag" v-on:click="$emit(\'remove\')">Remove</span>\
                    <input type="checkbox" style="-webkit-app-region: no-drag"> {{ title }}\
                </li>\
            ',
            props: ['title']
        })

        let ipcRenderer = require('electron').ipcRenderer;
        
        new Vue({
            el: '#pin',
            data: {
                NewPinText: '',
                todos: [
                {
                    id: 1,
                    title: 'Do nothing',
                }
                ],
                nextTodoId: 2
            },
            created: function() {
                body = document.getElementsByTagName('body')[0];
                height = window.getComputedStyle(body).height.slice(0, -2);
                ipcRenderer.send('resize', height);
            },
            updated: function() {
                body = document.getElementsByTagName('body')[0];
                height = window.getComputedStyle(body).height.slice(0, -2);
                ipcRenderer.send('resize', height);
            },
            methods: {
                addNewPin: function () {
                    this.todos.push({
                        id: this.nextTodoId++,
                        title: this.NewPinText
                    })
                    this.NewPinText = ''
                }
            }
        })
    </script>
</body>
</html>
